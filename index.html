<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipFlow</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00f2ea;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            color: white;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        #auth-screen {
            position: absolute;
            inset: 0;
            z-index: 5000;
            background: linear-gradient(135deg, #000 0%, #2e004d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #auth-screen.hidden {
            display: none;
        }

        .login-card {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-card h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .login-card p {
            color: #999;
            margin-bottom: 30px;
        }

        .login-card input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 15px;
            border-radius: 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .login-card input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        #feed {
            flex: 1;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        #feed::-webkit-scrollbar {
            display: none;
        }
        
        #feed.scrolling {
            scroll-snap-type: none;
        }

        #feed.hidden {
            display: none;
        }

        .video-player {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            background: #000;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #empty-state {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        }

        #empty-state.hidden {
            display: none;
        }

        .empty-icon {
            font-size: 110px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 25px var(--primary));
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .empty-state p {
            color: #999;
            margin: 15px 0 30px;
            line-height: 1.6;
        }

        .ui-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.85) 0%, transparent 50%);
        }

        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            pointer-events: auto;
        }

        .profile-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        .action-btn .icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .action-btn span {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .video-info {
            pointer-events: auto;
            margin-bottom: 80px;
            max-width: 75%;
        }

        .video-info h4 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .video-info p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            font-size: 0.95rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .heart-pop {
            position: absolute;
            font-size: 120px;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 0 20px #00f2ea) drop-shadow(0 0 40px #8a2be2);
            color: #00f2ea;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }

        #upload-modal {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 4000;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        #upload-modal.active {
            display: flex;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 28px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        #recorder-preview {
            width: 100%;
            flex: 1;
            background: #111;
            border-radius: 20px;
            object-fit: cover;
            transform: scaleX(-1);
            border: 3px solid rgba(138, 43, 226, 0.3);
        }

        .recorder-controls {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .rec-circle {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 5px solid white;
            background: linear-gradient(135deg, #ff0844, #ff4444);
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 8, 68, 0.5);
        }

        .rec-circle.recording {
            border-radius: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #post-actions {
            display: none;
            width: 100%;
            gap: 15px;
        }

        #post-actions.active {
            display: flex;
            flex-direction: column;
        }

        #post-actions input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(138, 43, 226, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }

        nav {
            height: 75px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-btn {
            cursor: pointer;
            font-size: 28px;
            padding: 10px;
        }

        .upload-center {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            width: 55px;
            height: 36px;
            border-radius: 12px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.5);
        }

        .beta-text {
            opacity: 0.4;
            font-size: 11px;
            margin-top: 20px;
        }

        #loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 6000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        #loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(138, 43, 226, 0.2);
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse-text 1.5s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            animation: progress 2s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="auth-screen">
            <div class="login-card">
                <h1>ClipFlow</h1>
                <p>Crea, comparte y descubre videos incre√≠bles</p>
                <input type="text" id="login-user" placeholder="Tu nombre de usuario">
                <button class="btn-primary" style="width:100%" onclick="handleLogin()">Comenzar</button>
                <p class="beta-text">VERSION BETA V1.0</p>
            </div>
        </div>

        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Procesando tu video...</div>
            <div class="loading-progress">
                <div class="loading-bar"></div>
            </div>
        </div>

        <main id="feed" class="hidden"></main>

        <div id="empty-state" class="hidden">
            <div class="empty-icon">üé¨</div>
            <h2>S√© el primero en brillar</h2>
            <p>El feed est√° esperando tu talento. Graba tu primer video y comparte tu creatividad.</p>
            <button class="btn-primary" onclick="openModal()">üé• Crear Video</button>
            <p class="beta-text">PROTOTIPO EN DESARROLLO</p>
        </div>

        <div id="upload-modal">
            <div class="modal-header">
                <h3>üìπ Crear Video</h3>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <video id="recorder-preview" autoplay muted playsinline></video>
            <div class="recorder-controls">
                <div id="rec-btn" class="rec-circle" onclick="toggleRecording()"></div>
                <div id="post-actions">
                    <input type="text" id="video-desc" placeholder="Describe tu video...">
                    <button class="btn-primary" style="width:100%" onclick="publishVideo()">üöÄ Publicar Video</button>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav-btn" onclick="scrollToTop()">üè†</div>
            <div onclick="openModal()">
                <div class="upload-center">+</div>
            </div>
            <div class="nav-btn">üë§</div>
        </nav>
    </div>

    <script>
        let currentUser = "Invitado";
        let mediaRecorder;
        let recordedChunks = [];
        let stream;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + duration);
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value;
            if (user.trim()) {
                currentUser = user.trim();
                playSound(800, 0.2);
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
        }

        async function openModal() {
            playSound(600, 0.1);
            document.getElementById('upload-modal').classList.add('active');
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        aspectRatio: 9/16,
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    },
                    audio: true
                });
                document.getElementById('recorder-preview').srcObject = stream;
            } catch (err) {
                alert("No se pudo acceder a la c√°mara");
                closeModal();
            }
        }

        function closeModal() {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            document.getElementById('upload-modal').classList.remove('active');
            document.getElementById('post-actions').classList.remove('active');
            document.getElementById('rec-btn').style.display = 'block';
            document.getElementById('rec-btn').classList.remove('recording');
            document.getElementById('video-desc').value = '';
        }

        function toggleRecording() {
            const btn = document.getElementById('rec-btn');
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                playSound(600, 0.1);
            } else {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000
                });
                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };
                mediaRecorder.onstop = () => {
                    document.getElementById('post-actions').classList.add('active');
                    btn.style.display = 'none';
                };
                mediaRecorder.start();
                btn.classList.add('recording');
                playSound(1000, 0.1);
            }
        }

        async function publishVideo() {
            if (recordedChunks.length === 0) {
                alert("No hay video grabado");
                return;
            }

            // Mostrar loading
            document.getElementById('loading-overlay').classList.add('active');
            playSound(1200, 0.2);

            // Simular procesamiento
            await new Promise(resolve => setTimeout(resolve, 2000));

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const desc = document.getElementById('video-desc').value || "¬°Nuevo clip en ClipFlow! ‚ú®";

            const post = document.createElement('div');
            post.className = 'video-player';
            post.innerHTML = `
                <video src="${url}" loop playsinline preload="auto"></video>
                <div class="heart-pop">‚ù§Ô∏è</div>
                <div class="ui-overlay">
                    <div class="side-bar">
                        <div class="profile-btn"><img src="https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser)}&background=8a2be2&color=fff&bold=true"></div>
                        <button class="action-btn" onclick="toggleLike(this)">
                            <div class="icon">ü§ç</div>
                            <span class="l-count">0</span>
                        </button>
                        <button class="action-btn">
                            <div class="icon">üí¨</div>
                            <span>0</span>
                        </button>
                        <button class="action-btn">
                            <div class="icon">‚úàÔ∏è</div>
                            <span>Share</span>
                        </button>
                    </div>
                    <div class="video-info">
                        <h4>@${currentUser.toLowerCase().replace(/\s+/g, '_')}</h4>
                        <p>${desc}</p>
                    </div>
                </div>
            `;

            post.addEventListener('dblclick', function(e) {
                if (e.target.tagName === 'BUTTON') return;
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                toggleLike(this.querySelector('.action-btn'), true, x, y);
            });

            const feed = document.getElementById('feed');
            feed.prepend(post);
            feed.classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');

            const video = post.querySelector('video');
            video.load();
            
            // Ocultar loading y cerrar modal
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.remove('active');
                closeModal();
                feed.scrollTop = 0;
                initObserver();
                video.play().catch(() => {});
            }, 500);
        }

        function toggleLike(btn, force = false, x = null, y = null) {
            const icon = btn.querySelector('.icon');
            const count = btn.querySelector('.l-count');
            const heart = btn.closest('.video-player').querySelector('.heart-pop');

            if (icon.innerText === "ü§ç" || force) {
                if (icon.innerText === "ü§ç") {
                    count.innerText = parseInt(count.innerText) + 1;
                }
                icon.innerText = "‚ù§Ô∏è";
                icon.style.color = "#00f2ea";
                playSound(800, 0.1);
                
                if (x !== null && y !== null) {
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                    heart.style.transform = 'translate(-50%, -50%) scale(0)';
                } else {
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.transform = 'translate(-50%, -50%) scale(0)';
                }
                
                heart.style.animation = 'none';
                heart.offsetHeight;
                heart.style.animation = 'pop 0.8s ease-out';
            } else {
                icon.innerText = "ü§ç";
                icon.style.color = "white";
                count.innerText = Math.max(0, parseInt(count.innerText) - 1);
            }
        }

        function scrollToTop() {
            playSound(600, 0.1);
            const feed = document.getElementById('feed');
            feed.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function initObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (video) {
                        if (entry.isIntersecting && entry.intersectionRatio >= 0.7) {
                            video.play().catch(() => {});
                        } else {
                            video.pause();
                        }
                    }
                });
            }, { threshold: [0, 0.7, 1] });

            document.querySelectorAll('.video-player').forEach(player => {
                observer.observe(player);
            });
        }
        
        let scrollTimeout;
        const feed = document.getElementById('feed');
        feed.addEventListener('scroll', () => {
            feed.classList.add('scrolling');
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                feed.classList.remove('scrolling');
            }, 150);
        }, { passive: true });

        document.getElementById('feed').addEventListener('click', e => {
            if (e.target.tagName === 'VIDEO') {
                if (e.target.paused) {
                    e.target.play().catch(() => {});
                } else {
                    e.target.pause();
                }
                playSound(600, 0.1);
            }
        });

        document.getElementById('login-user').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
