<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoVibe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .video-wrapper {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0033 0%, #000 100%);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .empty-state {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d0052 0%, #000000 100%);
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(139, 92, 246, 0);
            }
        }

        .empty-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .empty-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        .upload-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .upload-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 48px rgba(139, 92, 246, 0.6);
        }

        .upload-btn:active {
            transform: scale(0.95) rotate(90deg);
        }

        .upload-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .upload-modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0033 0%, #0f0f0f 100%);
            border-radius: 24px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .modal-btn-secondary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }

        .modal-btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4);
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        input[type="file"] {
            display: none;
        }

        .video-info {
            position: absolute;
            bottom: 6rem;
            left: 1.5rem;
            right: 1.5rem;
            color: white;
            z-index: 10;
            animation: fadeIn 0.5s ease-out;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .video-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 3000;
        }

        .loading.active {
            display: block;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .empty-title {
                font-size: 1.5rem;
            }

            .empty-subtitle {
                font-size: 1rem;
            }

            .upload-btn {
                width: 60px;
                height: 60px;
                bottom: 1.5rem;
                right: 1.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="videoContainer"></div>

    <button class="upload-btn" id="uploadBtn" aria-label="Subir video">
        <svg viewBox="0 0 24 24">
            <path d="M12 5v14m7-7H5"/>
        </svg>
    </button>

    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <h2 class="modal-header">Agregar Video</h2>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" id="selectFileBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m14-7l-5-5-5 5m5-5v12"/>
                    </svg>
                    Seleccionar Archivo
                </button>
                <button class="modal-btn modal-btn-secondary" id="recordBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    Grabar Video
                </button>
                <button class="modal-btn modal-btn-cancel" id="cancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading"></div>

    <input type="file" id="fileInput" accept="video/*" capture="environment">

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        let videos = [];
        let currentVideoIndex = 0;

        const container = document.getElementById('videoContainer');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const recordBtn = document.getElementById('recordBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');

        function showEmptyState() {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M23 7l-7 5 7 5V7z"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                        </svg>
                    </div>
                    <h1 class="empty-title">¡Comienza tu Historia!</h1>
                    <p class="empty-subtitle">Sube tu primer video y comparte momentos increíbles con el mundo</p>
                </div>
            `;
        }

        function createVideoElement(videoData) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            
            const video = document.createElement('video');
            video.src = videoData.url;
            video.loop = true;
            video.playsInline = true;
            video.preload = 'metadata';
            
            const info = document.createElement('div');
            info.className = 'video-info';
            info.innerHTML = `
                <div class="video-title">${videoData.title}</div>
                <div class="video-description">${videoData.description}</div>
            `;
            
            wrapper.appendChild(video);
            wrapper.appendChild(info);
            
            return wrapper;
        }

        function renderVideos() {
            container.innerHTML = '';
            
            if (videos.length === 0) {
                showEmptyState();
                return;
            }
            
            videos.forEach(videoData => {
                const videoElement = createVideoElement(videoData);
                container.appendChild(videoElement);
            });
            
            updateVideoPlayback();
        }

        function updateVideoPlayback() {
            const allVideos = container.querySelectorAll('video');
            const containerRect = container.getBoundingClientRect();
            
            allVideos.forEach((video, index) => {
                const rect = video.getBoundingClientRect();
                const isVisible = rect.top >= 0 && rect.top < window.innerHeight * 0.5;
                
                if (isVisible && currentVideoIndex !== index) {
                    currentVideoIndex = index;
                    playSound(600, 0.1);
                }
                
                if (isVisible) {
                    video.play().catch(() => {});
                } else {
                    video.pause();
                }
            });
        }

        container.addEventListener('scroll', () => {
            updateVideoPlayback();
        });

        uploadBtn.addEventListener('click', () => {
            uploadModal.classList.add('active');
            playSound(800, 0.1);
        });

        cancelBtn.addEventListener('click', () => {
            uploadModal.classList.remove('active');
            playSound(400, 0.1);
        });

        selectFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        recordBtn.addEventListener('click', () => {
            fileInput.setAttribute('capture', 'environment');
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            loading.classList.add('active');
            uploadModal.classList.remove('active');
            
            const url = URL.createObjectURL(file);
            
            setTimeout(() => {
                videos.push({
                    url: url,
                    title: `Video ${videos.length + 1}`,
                    description: 'Compartido con VideoVibe'
                });
                
                renderVideos();
                loading.classList.remove('active');
                playSound(1000, 0.2);
                
                setTimeout(() => {
                    const lastVideo = container.querySelectorAll('.video-wrapper')[videos.length - 1];
                    lastVideo.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }, 800);
            
            fileInput.value = '';
        });

        uploadModal.addEventListener('click', (e) => {
            if (e.target === uploadModal) {
                uploadModal.classList.remove('active');
                playSound(400, 0.1);
            }
        });

        showEmptyState();
    </script>
</body>
</html>
