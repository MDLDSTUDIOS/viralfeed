<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipFlow</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #00f2ea;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            color: white;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
        }

        .screen {
            position: absolute;
            inset: 0;
            display: none;
        }

        .screen.active {
            display: flex;
        }

        /* AUTH SCREEN */
        #auth-screen {
            background: linear-gradient(135deg, #000 0%, #2e004d 100%);
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 5000;
        }

        .login-card {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-card h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .login-card p {
            color: #999;
            margin-bottom: 30px;
        }

        .login-card input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 15px;
            border-radius: 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .login-card input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }

        .beta-text {
            opacity: 0.4;
            font-size: 11px;
            margin-top: 20px;
        }

        /* FEED SCREEN */
        #feed-screen {
            flex-direction: column;
            z-index: 100;
        }

        #feed {
            flex: 1;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        #feed::-webkit-scrollbar {
            display: none;
        }

        .video-player {
            width: 100%;
            height: calc(100vh - 75px);
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            background: #000;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ui-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.85) 0%, transparent 50%);
        }

        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            pointer-events: auto;
        }

        .profile-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        .action-btn .icon {
            font-size: 32px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .action-btn span {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-top: 6px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .video-info {
            pointer-events: auto;
            margin-bottom: 20px;
            max-width: 70%;
        }

        .video-info h4 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .video-info p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            font-size: 0.95rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .heart-pop {
            position: absolute;
            font-size: 120px;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 0 20px #00f2ea);
            color: #00f2ea;
            animation: pop 0.8s ease-out;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* EMPTY STATE */
        #empty-screen {
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            z-index: 100;
        }

        .empty-icon {
            font-size: 110px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 25px var(--primary));
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-screen h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .empty-screen p {
            color: #999;
            margin: 15px 0 30px;
            line-height: 1.6;
        }

        /* CAMERA SCREEN */
        #camera-screen {
            z-index: 4000;
        }

        .camera-fullscreen {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #recorder-preview {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .camera-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            pointer-events: auto;
        }

        .left-controls {
            display: flex;
            gap: 10px;
        }

        .right-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .flip-btn {
            background: rgba(138, 43, 226, 0.3);
            border: 2px solid rgba(138, 43, 226, 0.6);
        }

        .flash-btn {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.6);
        }

        .flash-btn.active {
            background: rgba(255, 193, 7, 0.8);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff0000;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .rec-time {
            font-weight: 700;
            color: white;
        }

        .bottom-controls {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            pointer-events: auto;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: 6px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .record-button::before {
            content: '';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff0844;
            transition: all 0.3s ease;
        }

        .record-button.recording::before {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        /* PREVIEW SCREEN */
        #preview-screen {
            flex-direction: column;
            background: #000;
            z-index: 4500;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
        }

        .preview-header h3 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #preview-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview-form {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .preview-form textarea {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(138, 43, 226, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 100px;
            font-family: inherit;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* LOADING */
        #loading-screen {
            background: rgba(0, 0, 0, 0.95);
            z-index: 6000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(138, 43, 226, 0.2);
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* NAV */
        nav {
            height: 75px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-btn {
            cursor: pointer;
            font-size: 28px;
            padding: 10px;
        }

        .upload-center {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            width: 55px;
            height: 36px;
            border-radius: 12px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.5);
        }
    </style>
</head>
<body>
    <div id="app-container">

            <div class="login-card">
                <h1>ClipFlow</h1>
                <p>Crea, comparte y descubre videos incre√≠bles</p>
                <input type="text" id="username-input" placeholder="Tu nombre de usuario">
                <button class="btn-primary" id="start-btn">Comenzar</button>
                <p class="beta-text">VERSION BETA V1.0</p>
            </div>
        </div>

        <!-- EMPTY -->
        <div id="empty-screen" class="screen">
            <div class="empty-icon">üé¨</div>
            <h2>S√© el primero en brillar</h2>
            <p>El feed est√° esperando tu talento. Graba tu primer video y comparte tu creatividad.</p>
            <button class="btn-primary" id="create-btn">üé• Crear Video</button>
            <p class="beta-text">PROTOTIPO EN DESARROLLO</p>
        </div>

        <!-- FEED -->
        <div id="feed-screen" class="screen">
            <div id="feed"></div>
            <nav>
                <div class="nav-btn" id="home-btn">üè†</div>
                <div id="nav-upload-btn">
                    <div class="upload-center">+</div>
                </div>
                <div class="nav-btn">üë§</div>
            </nav>
        </div>

        <!-- CAMERA -->
        <div id="camera-screen" class="screen">
            <div class="camera-fullscreen">
                <video id="recorder-preview" autoplay muted playsinline></video>
                <div class="camera-overlay">
                    <div class="top-controls">
                        <div class="left-controls">
                            <button class="control-btn" id="close-camera-btn">‚úï</button>
                        </div>
                        <div class="recording-indicator" id="rec-indicator">
                            <div class="rec-dot"></div>
                            <span class="rec-time" id="rec-time">0:00</span>
                        </div>
                        <div class="right-controls">
                            <button class="control-btn flash-btn" id="flash-btn">‚ö°</button>
                            <button class="control-btn flip-btn" id="flip-btn">üîÑ</button>
                        </div>
                    </div>
                    <div class="bottom-controls">
                        <div class="record-button" id="record-btn"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PREVIEW -->
        <div id="preview-screen" class="screen">
            <div class="preview-header">
                <button class="control-btn" id="discard-btn">üóëÔ∏è</button>
                <h3>Vista previa</h3>
                <div style="width:50px"></div>
            </div>
            <div class="preview-container">
                <video id="preview-video" controls loop playsinline></video>
            </div>
            <div class="preview-form">
                <textarea id="video-description" placeholder="Escribe una descripci√≥n para tu video..."></textarea>
                <div class="preview-actions">
                    <button class="btn-secondary" id="retake-btn">üîÑ Regrabar</button>
                    <button class="btn-primary" id="publish-btn" style="flex:2">üöÄ Publicar</button>
                </div>
            </div>
        </div>

        <!-- LOADING -->
        <div id="loading-screen" class="screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Procesando tu video...</div>
        </div>
    </div>

    <script>
        // Variables globales
        const app = {
            user: "Invitado",
            stream: null,
            mediaRecorder: null,
            recordedChunks: [],
            facingMode: "environment",
            recordingStart: 0,
            recordingTimer: null,
            videoIndex: 0,
            flashEnabled: false,
            videoTrack: null
        };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Funciones de utilidad
        function playSound(freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // AUTH
        function handleLogin() {
            const input = document.getElementById('username-input');
            if (input.value.trim()) {
                app.user = input.value.trim();
                playSound(800, 0.2);
                showScreen('empty-screen');
            }
        }

        // CAMERA
        async function startCamera() {
            try {
                if (app.stream) {
                    app.stream.getTracks().forEach(t => t.stop());
                }
                app.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: app.facingMode,
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    },
                    audio: true
                });
                document.getElementById('recorder-preview').srcObject = app.stream;
            } catch (err) {
                alert("No se pudo acceder a la c√°mara");
                closeCamera();
            }
        }

        function openCamera() {
            playSound(600, 0.1);
            app.facingMode = "environment";
            app.flashEnabled = false;
            showScreen('camera-screen');
            startCamera();
        }

        function closeCamera() {
            // Apagar flash si est√° encendido
            if (app.flashEnabled && app.videoTrack) {
                app.videoTrack.applyConstraints({ advanced: [{ torch: false }] }).catch(() => {});
            }
            
            if (app.stream) {
                app.stream.getTracks().forEach(t => t.stop());
                app.stream = null;
            }
            if (app.mediaRecorder && app.mediaRecorder.state === "recording") {
                app.mediaRecorder.stop();
                clearInterval(app.recordingTimer);
            }
            document.getElementById('rec-indicator').classList.remove('active');
            document.getElementById('record-btn').classList.remove('recording');
            document.getElementById('flash-btn').classList.remove('active');
            const hasFeed = document.getElementById('feed').children.length > 0;
            showScreen(hasFeed ? 'feed-screen' : 'empty-screen');
        }

        function flipCamera() {
            playSound(700, 0.1);
            // Apagar flash al cambiar de c√°mara
            if (app.flashEnabled && app.videoTrack) {
                app.videoTrack.applyConstraints({ advanced: [{ torch: false }] }).catch(() => {});
                app.flashEnabled = false;
                document.getElementById('flash-btn').classList.remove('active');
            }
            app.facingMode = app.facingMode === "user" ? "environment" : "user";
            startCamera();
        }

        async function toggleFlash() {
            if (!app.videoTrack) {
                console.log('No hay video track disponible');
                return;
            }

            try {
                const capabilities = app.videoTrack.getCapabilities();
                
                if (!capabilities.torch) {
                    alert('Este dispositivo no tiene flash disponible');
                    return;
                }

                app.flashEnabled = !app.flashEnabled;
                
                // Aplicar constraint del torch
                await app.videoTrack.applyConstraints({
                    advanced: [{ torch: app.flashEnabled }]
                });

                const flashBtn = document.getElementById('flash-btn');
                if (app.flashEnabled) {
                    flashBtn.classList.add('active');
                    playSound(900, 0.1);
                } else {
                    flashBtn.classList.remove('active');
                    playSound(600, 0.1);
                }
            } catch (err) {
                console.error('Error al controlar el flash:', err);
                // Intentar m√©todo alternativo
                try {
                    const settings = app.videoTrack.getSettings();
                    await app.videoTrack.applyConstraints({
                        torch: app.flashEnabled
                    });
                    const flashBtn = document.getElementById('flash-btn');
                    if (app.flashEnabled) {
                        flashBtn.classList.add('active');
                    } else {
                        flashBtn.classList.remove('active');
                    }
                } catch (err2) {
                    console.error('Flash no disponible en este dispositivo');
                    app.flashEnabled = false;
                    document.getElementById('flash-btn').style.display = 'none';
                }
            }
        }

        function updateRecTime() {
            const elapsed = Math.floor((Date.now() - app.recordingStart) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('rec-time').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleRecord() {
            const btn = document.getElementById('record-btn');
            const indicator = document.getElementById('rec-indicator');

            if (app.mediaRecorder && app.mediaRecorder.state === "recording") {
                app.mediaRecorder.stop();
                btn.classList.remove('recording');
                indicator.classList.remove('active');
                clearInterval(app.recordingTimer);
                playSound(600, 0.2);
            } else {
                app.recordedChunks = [];
                
                // Usar el mejor codec disponible
                let mimeType = 'video/webm;codecs=vp9,opus';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm;codecs=vp8,opus';
                }
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'video/webm';
                }

                const options = {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000 // 2.5 Mbps
                };

                app.mediaRecorder = new MediaRecorder(app.stream, options);
                
                app.mediaRecorder.ondataavailable = e => {
                    if (e.data && e.data.size > 0) {
                        app.recordedChunks.push(e.data);
                    }
                };
                
                app.mediaRecorder.onstop = showPreview;
                
                app.mediaRecorder.onerror = e => {
                    console.error('MediaRecorder error:', e);
                    alert('Error al grabar video');
                };

                app.mediaRecorder.start(100); // Chunk cada 100ms

                btn.classList.add('recording');
                indicator.classList.add('active');
                app.recordingStart = Date.now();
                app.recordingTimer = setInterval(updateRecTime, 1000);
                playSound(1000, 0.2);
            }
        }

        // PREVIEW
        function showPreview() {
            if (app.stream) {
                app.stream.getTracks().forEach(t => t.stop());
                app.stream = null;
            }

            const blob = new Blob(app.recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            document.getElementById('preview-video').src = url;
            showScreen('preview-screen');
        }

        function discardVideo() {
            if (confirm('¬øDescartar este video?')) {
                app.recordedChunks = [];
                document.getElementById('video-description').value = '';
                const hasFeed = document.getElementById('feed').children.length > 0;
                showScreen(hasFeed ? 'feed-screen' : 'empty-screen');
            }
        }

        function retakeVideo() {
            app.recordedChunks = [];
            document.getElementById('video-description').value = '';
            openCamera();
        }

        // PUBLISH
        async function publishVideo() {
            if (app.recordedChunks.length === 0) return;

            showScreen('loading-screen');
            playSound(1200, 0.2);
            await new Promise(r => setTimeout(r, 1500));

            const blob = new Blob(app.recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const desc = document.getElementById('video-description').value || "¬°Nuevo clip en ClipFlow! ‚ú®";

            const player = document.createElement('div');
            player.className = 'video-player';
            player.innerHTML = `
                <video src="${url}" loop playsinline preload="auto"></video>
                <div class="heart-pop" style="left:50%;top:50%">‚ù§Ô∏è</div>
                <div class="ui-overlay">
                    <div class="side-bar">
                        <div class="profile-btn">
                            <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(app.user)}&background=8a2be2&color=fff&bold=true">
                        </div>
                        <button class="action-btn like-btn">
                            <div class="icon">ü§ç</div>
                            <span class="like-count">0</span>
                        </button>
                        <button class="action-btn">
                            <div class="icon">üí¨</div>
                            <span>0</span>
                        </button>
                        <button class="action-btn">
                            <div class="icon">‚úàÔ∏è</div>
                            <span>Share</span>
                        </button>
                    </div>
                    <div class="video-info">
                        <h4>@${app.user.toLowerCase().replace(/\s+/g, '_')}</h4>
                        <p>${desc}</p>
                    </div>
                </div>
            `;

            const likeBtn = player.querySelector('.like-btn');
            likeBtn.addEventListener('click', () => toggleLike(likeBtn));

            player.addEventListener('dblclick', e => {
                if (e.target.tagName === 'BUTTON') return;
                const rect = player.getBoundingClientRect();
                animateHeart(player, e.clientX - rect.left, e.clientY - rect.top);
                toggleLike(likeBtn, true);
            });

            const feed = document.getElementById('feed');
            feed.prepend(player);
            document.getElementById('video-description').value = '';

            showScreen('feed-screen');
            feed.scrollTop = 0;
            setupVideoObserver();
            player.querySelector('video').play().catch(() => {});
        }

        function toggleLike(btn, force = false) {
            const icon = btn.querySelector('.icon');
            const count = btn.querySelector('.like-count');

            if (icon.textContent === "ü§ç" || force) {
                if (icon.textContent === "ü§ç") {
                    count.textContent = parseInt(count.textContent) + 1;
                }
                icon.textContent = "‚ù§Ô∏è";
                icon.style.color = "#00f2ea";
                playSound(800, 0.1);
            } else {
                icon.textContent = "ü§ç";
                icon.style.color = "white";
                count.textContent = Math.max(0, parseInt(count.textContent) - 1);
            }
        }

        function animateHeart(player, x, y) {
            const heart = player.querySelector('.heart-pop');
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.animation = 'none';
            heart.offsetHeight;
            heart.style.animation = 'pop 0.8s ease-out';
        }

        function setupVideoObserver() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (!video) return;

                    if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                        video.currentTime = 0;
                        video.play().catch(() => {});
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: [0, 0.75, 1] });

            document.querySelectorAll('.video-player').forEach(p => observer.observe(p));
        }

        function scrollToTop() {
            playSound(600, 0.1);
            document.getElementById('feed').scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event Listeners
        document.getElementById('start-btn').addEventListener('click', handleLogin);
        document.getElementById('username-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('create-btn').addEventListener('click', openCamera);
        document.getElementById('nav-upload-btn').addEventListener('click', openCamera);
        document.getElementById('close-camera-btn').addEventListener('click', closeCamera);
        document.getElementById('flip-btn').addEventListener('click', flipCamera);
        document.getElementById('flash-btn').addEventListener('click', toggleFlash);
        document.getElementById('record-btn').addEventListener('click', toggleRecord);
        document.getElementById('discard-btn').addEventListener('click', discardVideo);
        document.getElementById('retake-btn').addEventListener('click', retakeVideo);
        document.getElementById('publish-btn').addEventListener('click', publishVideo);
        document.getElementById('home-btn').addEventListener('click', scrollToTop);

        // Feed scroll snap
        const feed = document.getElementById('feed');
        let scrollTimer;
        feed.addEventListener('scroll', () => {
            clearTimeout(scrollTimer);
            scrollTimer = setTimeout(() => {
                const players = document.querySelectorAll('.video-player');
                let closest = null;
                let minDist = Infinity;

                players.forEach(p => {
                    const rect = p.getBoundingClientRect();
                    const dist = Math.abs(rect.top);
                    if (dist < minDist) {
                        minDist = dist;
                        closest = p;
                    }
                });

                if (closest && minDist > 50) {
                    closest.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        });

        feed.addEventListener('click', e => {
            if (e.target.tagName === 'VIDEO') {
                if (e.target.paused) {
                    e.target.play().catch(() => {});
                } else {
                    e.target.pause();
                }
                playSound(600, 0.1);
            }
        });
    </script>
</body>
